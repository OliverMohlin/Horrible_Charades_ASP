<div data-ng-controller="contentController as vm">
    <div>
        <ul id="result"></ul>
    </div>
    <form id="TeamNameForm" name="TeamNameForm" data-ng-submit="vm.createTeam()" novalidate>

        <!--Todo: Disabled om du inte joinar game-->
        <input type="text" placeholder="Game Code" id="GameCode" name="GameCode" data-ng-model="vm.Team.GameCode" required /> 
        <span data-ng-if="TeamNameForm.GameCode.$error.required && TeamNameForm.GameCode.$dirty">Enter a game code!</span>
        <input type="text" placeholder="Team Name" id="TeamName" name="TeamName" data-ng-model="vm.Team.Name" required />
        <span data-ng-if="TeamNameForm.TeamName.$error.required && TeamNameForm.TeamName.$dirty">Enter a team name!</span>
        <input type="submit" id="submitButton" value="Submit" data-ng-disabled="TeamNameForm.$invalid">


        <br />
        <br />
        <div id="teams">
        </div>
    </form>
    <br />

    <a href="#Lobby">Click me!</a>
    <br />

    <input type="button" id="getNounButton" value="Klicka för Substantiv" />
    <br />
    <input type="button" id="getAdjectiveButton" value="Klicka för Adjektiv" />
    <br />
    <input type="button" id="getVerbButton" value="Klicka för Verb" />
    <br />
    <br />
</div>
