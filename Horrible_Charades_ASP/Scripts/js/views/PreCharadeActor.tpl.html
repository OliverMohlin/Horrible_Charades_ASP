<div class="container-fluid centered-container">
    <h1 class="header-page">Charade Setup</h1>
    <h4 class="time-container"><span class="time-text timer">10</span></h4>
    <p class="timer-description">until charade starts..</p>
    <div class="charadeContainer" data-ng-init="vm.getNoun(); vm.startTimer()">
        <p class="info-text">Your charade is: </p>
    </div>
    <div id="rulechangerAction"></div>
    <!--<h1 class="powerup-header">POWERUPS</h1>-->
    <div id="powerUpContainer">
        <ul data-ng-repeat="PowerUp in vm.team.PowerUps" data-ng-hide="PowerUp.hide">
            <li>
                <div class='btn powerup add-powerup clickable-button' data-ng-click="vm.activatePowerUp(PowerUp)">{{PowerUp.Description}}</div>
            </li>
        </ul>
    </div>
    <br />
</div>
