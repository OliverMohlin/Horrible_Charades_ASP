<div class="container-fluid centered-container">
    <h4 class="time-container"><span class="time-text timer"></span></h4>
    <p class="timer-description">until charade starts..</p>
    <div class="charadeContainer" data-ng-init="vm.getNoun()">
        <p class="info-text">Your charade is: </p>
    </div>
    <br />
    <h1 class="powerup-header">POWERUPS</h1>
    <div id="powerUpContainer">
        <ul>
            <li data-ng-repeat="PowerUp in vm.gameData.Teams[vm.myTeam].PowerUps"><button class="btn btn-default" data-ng-click="vm.activatePowerUp(PowerUp.ID)">{{PowerUp.Description}}</button></li>
        </ul>
    </div>

    <!--Knappen hämtar ett Adjektiv och lägger till det på sidan.-->
    <button data-ng-click="vm.getAdjective()">Klicka för Adjektiv</button>

    <input type="button" data-ng-click="vm.getVerb()" value="Klicka för Verb" />

    <input type="button" data-ng-click="vm.timer()" value="Klicka för timer" />

    <br />

    <a href="#CharadeActor">Next Phase (Actor)</a>

    <a href="#CharadeParticipant">Next Phase (Participant)</a>
</div>
