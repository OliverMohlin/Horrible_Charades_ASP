<div data-ng-controller="contentController as vm">
    <div data-ng-init="vm.createGame()">
        <ul id="result"></ul>
    </div>
    <div class="container" id="login-container">
        <div class="col-centered">
            <h1>Create Team</h1>
            <!--Todo: Disabled om du inte joinar game-->
            <!--<label for="GameCode" class="GameCodeLabel">Game Code:</label>-->
            <label id="GameCode"></label>
            <span data-ng-if="TeamNameForm.GameCode.$error.required && TeamNameForm.GameCode.$dirty">Enter a game code!</span>
            <!--<label for="TeamName">Team Name:</label>-->
            <input type="text" placeholder="Team Name" id="TeamName" name="TeamName" class="text-input" required /> <!--data-ng-model="vm.Team.Name"-->
            <span data-ng-if="TeamNameForm.TeamName.$error.required && TeamNameForm.TeamName.$dirty">Enter a team name!</span>
            <!--<input type="submit" id="createTeamButton" value="Submit" data-ng-disabled="TeamNameForm.$invalid">-->
            <button id="createTeamButton" data-ng-disabled="TeamNameForm.$invalid" data-ng-click="vm.createTeam()">Submit</button>
        </div>
    </div>

    <div id="teams">

        <a class="button" href="#Lobby">Next Phase</a>
        <br />

    </div>
</div>
