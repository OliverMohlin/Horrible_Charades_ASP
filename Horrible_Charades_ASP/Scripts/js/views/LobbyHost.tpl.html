<div class="container-fluid" id="lobby-container">
    <h1 class="header-page">Lobby</h1>
    <h3 class="lobby-code"><span class="gamecode-text">{{vm.game.GameCode}}</span> <br /> Code to join </h3>
    <div>
        <ul class="teamList">
            <li data-ng-repeat="team in vm.game.Teams" class="lobby-teamList">{{team.Name}}</li>
        </ul>
    </div>
    <button data-ng-click="vm.leaveLobby(); vm.playKnappJoin()" id="startGameButton">Start Game</button>

</div>
