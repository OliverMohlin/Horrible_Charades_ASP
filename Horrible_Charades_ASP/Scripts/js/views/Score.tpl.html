<div class="container-fluid" id="score-container" >
    <h1 class="header-page">Score - Other Teams' Guesses</h1>
    <div  id="TeamName-list-item" class="a">
        <ul>
            <li data-ng-repeat="team in vm.game.Teams" class="score-teamList">{{team.Name}}</li>
        </ul>

    </div>
    <div data-ng-init="vm.startTimer()" id="TeamName-list-item" class="b">
        <ul>
            <li data-ng-repeat="team in vm.game.Teams" class="score-scoreList">{{team.TurnPoint}}</li>
        </ul>

    </div>

    <button id="tuta" data-ng-click="vm.playJubel()">Applause</button>

</div>
<a href="#TotalScore">Next Phase</a>
